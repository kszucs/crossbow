# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  verify:
    name: "Fix all the things"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/nealrichardson/arrow.git arrow
          git -C arrow fetch -t https://github.com/nealrichardson/arrow.git autotune
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: See what is different
        run: |
          set -ex
          cd arrow
          changed() {
            git diff --name-only HEAD^.. | grep -e "$1" >/dev/null 2>&1
          }
          if changed '^dev/'; then
            echo "dev changed"
            echo "::set-env name=DEV_CHANGED::true"
          fi
          if changed '^r/.*\.R$'; then
            echo ".R changed"
            echo "::set-env name=R_DOCS::true"
          fi
      - uses: r-lib/actions/setup-r@v1
        if: env.R_DOCS == 'true'
      - name: Testing the env var passing
        if: env.DEV_CHANGED == 'true'
        run: echo "Here!"