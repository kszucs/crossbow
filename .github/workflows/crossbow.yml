# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: actions/setup-ruby@master
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/apache/arrow arrow
          git -C arrow fetch -t https://github.com/apache/arrow master
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Build
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake version:update
          rake apt:build APT_TARGETS=ubuntu-bionic
          popd
        env:
          ARROW_VERSION: 0.16.1.dev568
      # Using GitHub release tries to find a common ancestor between the
      # currently pushed tag and the latest tag of the GitHub repository
      # (don't know why).
      # The tag upload took 43 minutes because of this scan, so use an
      # alternative upload script.
      - name: Set up Python
        uses: actions/setup-python@master
      - name: Set up Crossbow
        run: |
          pip install \
            click \
            github3.py \
            jinja2 \
            jira \
            pygit2 \
            ruamel.yaml \
            setuptools_scm \
            toolz
      - name: Upload artifacts
        run: |
          python arrow/dev/tasks/crossbow.py \
            --queue-path . \
            --queue-remote https://github.com/ursa-labs/crossbow \
            upload-artifacts \
            --pattern "**/*.deb" \
            --pattern "**/*.dsc" \
            --pattern "**/*.debian.tar.xz" \
            --pattern "**/*.orig.tar.gz" \
            --sha nightly-2020-04-17-2-github-ubuntu-bionic-amd64 \
            --tag nightly-2020-04-17-2-github-ubuntu-bionic-amd64
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}