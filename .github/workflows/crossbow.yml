# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  verify:
    name: "Verify release candidate macOS source TEST_JS=1"
    runs-on: macOS-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/nealrichardson/arrow.git arrow
          git -C arrow fetch -t https://github.com/nealrichardson/arrow.git verify-rc
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh
      - name: Run verification
        shell: bash
        run: |
          set -e

          TEST_JS=1
          if [ $(uname) = "Darwin" ]; then
            brew install llvm@7
          else
            sudo apt-get install -y \
              llvm-7 \
              wget curl libboost-all-dev jq \
              autoconf-archive gtk-doc-tools libgirepository1.0-dev
            if [ "$TEST_JAVA" = "1" ]; then
              # Maven
              MAVEN_VERSION=3.6.3
              wget http://apache.mirrors.lucidnetworks.net/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.zip
              unzip apache-maven-$MAVEN_VERSION-bin.zip
              mkdir -p $HOME/java
              mv apache-maven-$MAVEN_VERSION $HOME/java
              export PATH=$HOME/java/apache-maven-$MAVEN_VERSION/bin:$PATH
            fi
            if [ "$TEST_RUBY" = "1" ]; then
              ruby --version
            fi
          fi
          # TODO: put 0.16.0 2 in some separate file?
          TEST_DEFAULT=0 TEST_JS=1 arrow/dev/release/verify-release-candidate.sh source 0.16.0 2