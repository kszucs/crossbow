os: Visual Studio 2015

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY_VERSION: "1.14.5"
  PYTHON_VERSION: "3.6"
  MSVC_DEFAULT_OPTIONS: ON
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.13.0.dev84
  PYARROW_REF: b38936f08bcfe1594f7e2b2a199920186a3f1fbe

init:
  - set MINICONDA=C:\Miniconda35-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - mkdir wheels
  - git config core.symlinks true
  - git clone -b master https://github.com/apache/arrow %ARROW_SRC% || exit /B
  - git -C %ARROW_SRC% checkout b38936f08bcfe1594f7e2b2a199920186a3f1fbe || exit /B
  - call %ARROW_SRC%\dev\tasks\python-wheels\win-build.bat

after_build:
  # the artifacts must be uploaded from a directory relative to the build root
  - xcopy %ARROW_SRC%\python\dist\* wheels\

artifacts:
  - path: 'wheels\*.whl'

deploy:
  release: nightly-398-wheel-win-cp36m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

notifications:
  - provider: Email
    to:
      - nightlies+53cf3d09c9532a10163861c1ba84f2e0@streams.zulipchat.com