os: Visual Studio 2015

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY_VERSION: "1.14"
  PYTHON_VERSION: "3.5"
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.16.0.dev291
  PYARROW_REF: eeba0d94a944ab00c7f6b976823a772f02ff9bbf

init:
  - set MINICONDA=C:\Miniconda3-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - mkdir wheels
  - git config core.symlinks true

  # - git clone --no-checkout https://github.com/kszucs/arrow %ARROW_SRC% || exit /B
  # - git -C %ARROW_SRC% fetch -t https://github.com/kszucs/arrow gemfury || exit /B
  # - git -C %ARROW_SRC% checkout FETCH_HEAD || exit /B
  # - git -C %ARROW_SRC% submodule update --init || exit /B

  # Avoid picking up AppVeyor-installed OpenSSL (linker errors with gRPC)
  # XXX Perhaps there is a smarter way of solving this issue?
  - rd /s /q C:\OpenSSL-Win32
  - rd /s /q C:\OpenSSL-Win64
  - rd /s /q C:\OpenSSL-v11-Win32
  - rd /s /q C:\OpenSSL-v11-Win64
  - rd /s /q C:\OpenSSL-v111-Win32
  - rd /s /q C:\OpenSSL-v111-Win64

  # - call %ARROW_SRC%\dev\tasks\python-wheels\win-build-3.5.bat

after_build:
  # the artifacts must be uploaded from a directory relative to the build root
  # - xcopy %ARROW_SRC%\python\dist\* wheels\
  # upload to gemfury
  - conda install -y curl
  - echo Hello, World > wheels\pyarrow-win.whl
  - for /f %%i in ('dir /b wheels\*.whl') do set WHEEL_PATH=%%i
  - type %WHEEL_PATH%
  - curl.exe -f -F "package=@%WHEEL_PATH%" https://%CROSSBOW_GEMFURY_TOKEN%@push.fury.io/ursa-labs/

#on_finish:
  #- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

artifacts:
  - path: 'wheels\*.whl'

deploy:
  release: build-775-appveyor-wheel-win-cp35m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

notifications:
  - provider: Email
    to:
      - szucs.krisztian@gmail.com