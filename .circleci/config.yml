version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - run: |
          docker -v
          docker-compose -v
      - run: |
          git clone --no-checkout https://github.com/kszucs/arrow.git arrow
          git -C arrow fetch -t https://github.com/kszucs/arrow.git archery-docker
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - run: |
          pip install -e arrow/dev/archery[docker]
      - name: Execute Docker Build
        environment:
        
          PYTHON: 3.7
          PANDAS: master
        
        command: archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION="0.17.1.dev100" --no-cache-leaf conda-python-pandas
        no_output_timeout: "1h"

workflows:
  version: 2
  build:
    jobs:
      - build