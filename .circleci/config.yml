version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - run: docker -v
      - run: docker-compose -v
      
      - run: |
          if [ -n $DOCKER_USER ] && [ -n $DOCKER_PASS ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
          fi
      
      - run: git clone --no-checkout https://github.com/apache/arrow arrow
      - run: git -C arrow fetch -t https://github.com/apache/arrow master
      - run: git -C arrow checkout FETCH_HEAD
      - run: git -C arrow submodule update --init --recursive
      - run:
          command: |
            pushd arrow
              export PYTHON=3.8
              docker-compose pull --ignore-pull-failures conda-cpp
              docker-compose pull --ignore-pull-failures conda-python
              docker-compose build conda-cpp
              docker-compose build conda-python
              docker-compose build --no-cache conda-python-jpype
              docker-compose run conda-python-jpype
            popd
          no_output_timeout: "1h"

workflows:
  version: 2
  build:
    jobs:
      - build