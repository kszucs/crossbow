os: linux
arch: arm64
dist: bionic
language: ruby

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=actions-154-travis-centos-7-aarch64
    - BUILD_REF=eacd0de2a127048bc69c3926a75ea2337d1b00df
    - ARROW_VERSION=0.16.1.dev585

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git cpp-reduce-disk-usage-for-external-projects
  - git -C arrow checkout FETCH_HEAD

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake yum:build YUM_TARGETS=centos-7-aarch64
  - popd

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.rpm"
  skip_cleanup: true
  on:
    tags: true