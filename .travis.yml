os: linux
dist: bionic
language: ruby

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=actions-153-travis-debian-buster-amd64
    - BUILD_REF=75c7495f4df6b2c08388df1f4dc708bbc6a04ecd
    - ARROW_VERSION=0.16.1.dev584

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git cpp-reduce-disk-usage-for-external-projects
  - git -C arrow checkout FETCH_HEAD

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake apt:build APT_TARGETS=debian-buster
  - popd

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true