os: linux
dist: trusty
sudo: required
language: ruby

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-434-debian-stretch
    - BUILD_REF=ca52b309f2b9e1059cdd80f2bd857207a442b99e
    - ARROW_VERSION=0.12.1.dev91

before_script:
  - git clone -b ARROW-4414 https://github.com/kszucs/arrow arrow
  - git -C arrow checkout ca52b309f2b9e1059cdd80f2bd857207a442b99e

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake apt:build APT_TARGETS=debian-stretch

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com