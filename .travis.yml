os: linux
dist: trusty
sudo: required
language: ruby

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=nightly-55-centos-6
    - BUILD_REF=ee9b1ba426e2f1f117cde8d8f4ba6fbe3be5674c
    - ARROW_VERSION=0.10.1.dev537

before_install:
  - sudo apt update -y -qq
  - |
    sudo apt install -y -qq \
        autoconf-archive \
        build-essential \
        cmake \
        debhelper \
        devscripts \
        git \
        gtk-doc-tools \
        libboost-filesystem-dev \
        libboost-regex-dev \
        libboost-system-dev \
        libgirepository1.0-dev \
        libglib2.0-doc \
        libjemalloc-dev \
        lsb-release \
        nvidia-cuda-toolkit \
        pkg-config \
        python3-dev \
        python3-numpy

before_script:
  - git clone -b master https://github.com/apache/arrow arrow
  - git -C arrow checkout ee9b1ba426e2f1f117cde8d8f4ba6fbe3be5674c

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake yum:build CENTOS_VERSIONS=6

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.rpm"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - travis@example.org