os: linux
dist: trusty
sudo: required
language: ruby

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-205-centos-6
    - BUILD_REF=fb7d62b2d4002dcc94debe33fb3971109797946b
    - ARROW_VERSION=0.9.1.dev362

before_install:
  - sudo apt update -y -qq
  - |
    sudo apt install -y -qq \
        autoconf-archive \
        build-essential \
        cmake \
        debhelper \
        devscripts \
        git \
        gtk-doc-tools \
        libboost-filesystem-dev \
        libboost-regex-dev \
        libboost-system-dev \
        libgirepository1.0-dev \
        libglib2.0-doc \
        libjemalloc-dev \
        lsb-release \
        nvidia-cuda-toolkit \
        pkg-config \
        python3-dev \
        python3-numpy

before_script:
  - git clone -b taskpp https://github.com/kszucs/arrow arrow
  - git -C arrow checkout fb7d62b2d4002dcc94debe33fb3971109797946b

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update && travis_wait 40 rake yum:build CENTOS_VERSIONS=6 PARALLEL=no DEBUG=no

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: "**/*.rpm"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com