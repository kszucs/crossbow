os: linux
dist: trusty
language: generic

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=build-403-conda-linux-gcc-py37
    - ARROW_VERSION=0.11.1.dev571
    - PYTHONUNBUFFERED=1

install:
  # Install Miniconda.
  - echo `pwd`
  - |
    echo ""
    echo "Installing a fresh version of Miniconda."
    MINICONDA_URL="https://repo.continuum.io/miniconda"
    MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"
    curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    bash $MINICONDA_FILE -b

  # Configure conda.
  - |
    echo ""
    echo "Configuring conda."
    source /Users/travis/miniconda3/bin/activate root
    conda install -n root -c conda-forge --quiet --yes conda-forge-ci-setup=2
    setup_conda_rc ./ ./ variants/linux_c_compilergcccxx_compilergxxpython3.7.yaml
    source run_conda_forge_build_setup

before_script:
  - git clone -b conda_forge_migration https://github.com/kszucs/arrow arrow
  - git -C arrow checkout 0c4a10bc3aba819ac2bfa081cf9a8860480a2a97
  - pushd arrow/dev/tasks/conda-recipes

script:
  # don't need to run make_build_number, no build number decrementation happens, it's always 0
  - conda build --output-folder . -m variants/linux_c_compilergcccxx_compilergxxpython3.7.yaml parquet-cpp arrow-cpp pyarrow

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/arrow/dev/tasks/conda-recipes/linux-64/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com