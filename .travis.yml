os: osx
osx_image: xcode11.3
language: ruby
cache: bundler

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=actions-263-travis-homebrew-cpp-autobrew
    - ARROW_FORMULA=./arrow/dev/tasks/homebrew-formulae/autobrew/apache-arrow.rb

before_script:
- git clone --no-checkout https://github.com/nealrichardson/arrow.git arrow
- git -C arrow fetch -t https://github.com/nealrichardson/arrow.git brew-on-commit
- if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout dad17e9312a234a27b9560569cd96f7fa44f1ccb; else git -C arrow checkout FETCH_HEAD; fi
# Pin the current commit in the formula to test so that we're not always pulling from master
- sed -i.bak -E -e 's@https://github.com/apache/arrow.git"$@https://github.com/nealrichardson/arrow.git", :revision => "dad17e9312a234a27b9560569cd96f7fa44f1ccb"@' $ARROW_FORMULA
- rm -f $ARROW_FORMULA.bak
- brew update
- brew uninstall --ignore-dependencies boost
- brew --version
- brew unlink python@2
- brew config
- brew doctor || true
- brew audit $ARROW_FORMULA
script:
- brew install -v --build-from-source --HEAD $ARROW_FORMULA
- brew test $ARROW_FORMULA