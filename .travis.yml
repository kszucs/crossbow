os: linux
dist: xenial
language: ruby

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=nightly-503-travis-ubuntu-disco
    - BUILD_REF=2d63975415bdb3b1626239ca66aa66d063a701b1
    - ARROW_VERSION=0.14.0.dev42

before_script:
  - git clone --no-checkout https://github.com/apache/arrow arrow
  - git -C arrow fetch -t https://github.com/apache/arrow master
  - git -C arrow checkout FETCH_HEAD

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake apt:build APT_TARGETS=ubuntu-disco

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
