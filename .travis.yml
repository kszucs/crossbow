os: linux

services:
  - docker

# Update docker to support newer docker-compose versions
addons:
  apt:
    packages:
      - docker-ce

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-493-wheel-linux-cp35m

before_script:
  - sudo pip install -U docker-compose

script:
  - git clone -b ARROW-4645 https://github.com/kszucs/arrow arrow
  - git -C arrow checkout f8bdc41da9a8a32c7c1e04f19b2fed4cf7e040fd
  - mkdir -p dist

  # build wheel
  - pushd arrow
  # don't attempt to build it, because the base image by pypa is updated
  # regularly and would cause undeterministic builds
  - docker-compose pull python-manylinux1
  - docker-compose run
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.12.0.dev544
      -e PYTHON_VERSION="3.5"
      -e UNICODE_WIDTH="16"
      python-manylinux1
  - popd

  # test on multiple distributions
  - docker run -it --shm-size 2G --volume $(pwd)/arrow:/arrow python:3.5-slim
      /arrow/dev/tasks/python-wheels/linux-test.sh
  - docker run -it --shm-size 2G --volume $(pwd)/arrow:/arrow centos/python-35-centos7
      /arrow/dev/tasks/python-wheels/linux-test.sh

  # prepare for deployment
  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com